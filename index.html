<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body class="bg-white flex flex-col items-center">
    <main
      class="flex flex-col w-[100vw] h-[calc(100vh-54px)] z-10 pt-0.5 bg-gray border-white border-2 text-black overflow-hidden"
    >
      <header class="flex justify-between px-2 py-1">
        <div class="flex items-center gap-1">
          <img src="./assets/icons/instagram.png" class="w-4 h-4" alt="" />
          <h2 class="text-gray-300 font-bold">Instagram.exe</h2>
        </div>
        <ul class="list-none flex items-center gap-1">
          <li class="flex">
            <button>
              <img src="./assets/icons/minimize-icon.png" alt="" />
            </button>
          </li>
          <li class="flex">
            <button>
              <img alt="" src="./assets/icons/maximize-icon.png" />
            </button>
          </li>
          <li class="flex">
            <button>
              <img alt="" src="./assets/icons/close-icon.png" />
            </button>
          </li>
        </ul>
      </header>
      <div class="flex justify-between items-center">
        <ul class="flex">
          <li
            class="leading-none py-1 pt-2 px-4 hover:bg-blue-500 hover:text-white transition-colors"
          >
            <u>F</u>ile
          </li>
          <li
            class="leading-none py-1 pt-2 px-4 hover:bg-blue-500 hover:text-white transition-colors"
          >
            <u>E</u>dit
          </li>
          <li
            class="leading-none py-1 pt-2 px-4 hover:bg-blue-500 hover:text-white transition-colors"
          >
            For<u>m</u>at
          </li>
          <li
            class="leading-none py-1 pt-2 px-4 hover:bg-blue-500 hover:text-white transition-colors"
          >
            <u>H</u>elp
          </li>
        </ul>
        <img src="./assets/icons/windows-icon.png" alt="" class="mr-3 mt-1" />
      </div>

      <div class="flex justify-center py-3">
        <h1 class="font-black">brenoromeiro_</h1>
      </div>

      <div class="bg-black h-[3px] border-b-1 border-white"></div>

      <div class="flex gap-4 py-2 px-3">
        <div class="w-fit">
          <div class="h-20 w-20 bg-black rounded-full">
            <img
              src="https://avatars.githubusercontent.com/u/58960887?v=4"
              class="rounded-full"
              alt=""
            />
          </div>
        </div>
        <div class="w-full flex justify-center">
          <div class="flex items-end justify-center gap-1 max-w-xs">
            <div class="w-full flex flex-col gap-2">
              <div
                class="flex justify-center items-center [&>*]:flex [&>*]:flex-col [&>*]:items-center gap-2"
              >
                <div>
                  <b>60</b>
                  <p>posts</p>
                </div>
                <div>
                  <b>1,2k</b>
                  <p>followers</p>
                </div>
                <div>
                  <b>608</b>
                  <p>following</p>
                </div>
              </div>
              <button class="border-btn px-4 w-full">+ Follow</button>
            </div>
            <button class="border-btn px-2 h-fit">></button>
          </div>
        </div>
      </div>

      <div class="px-2 py-4 pb-2 leading-5">
        <b class="text-[1.1rem]">Breno Romeiro</b>
        <p>bsromeiro@gmail.com</p>
        <p>
          <a target="_blank" href="https://breno-95.netlify.app/"
            >brenoromeiro.com</a
          >
        </p>
      </div>

      <div class="bg-black h-[3px] border-b-1 border-white"></div>

      <div
        class="flex items-center w-full h-fit gap-1 text-lg p-2 [&>*]:font-bold [&>*]:h-full [&>*]:flex [&>*]:items-center [&>*]:justify-center [&>*]:px-2 [&>*]:w-full"
      >
        <button class="border-btn" alt="Windows button" text="Start">
          <img src="./assets/icons/windows-icon.png" alt="" />
        </button>
        <button class="border-btn" alt="Windows button" text="Start">
          <img src="./assets/icons/windows-icon.png" alt="" />
        </button>
        <button class="border-btn" alt="Windows button" text="Start">
          <img src="./assets/icons/windows-icon.png" alt="" />
        </button>
        <button class="border-btn" alt="Windows button" text="Start">
          <img src="./assets/icons/windows-icon.png" alt="" />
        </button>
      </div>

      <section
        class="grid grid-cols-3 gap-[1px] bg-white overflow-auto overflow-x-hidden h-full border-l-black border-t-black border-2 mx-1"
      >
        <div class="bg-black h-fit aspect-square w-full"></div>
        <div class="bg-black h-fit aspect-square w-full"></div>
        <div class="bg-black h-fit aspect-square w-full"></div>
        <div class="bg-black h-fit aspect-square w-full"></div>
        <div class="bg-black h-fit aspect-square w-full"></div>
        <div class="bg-black h-fit aspect-square w-full"></div>
        <div class="bg-black h-fit aspect-square w-full"></div>
        <div class="bg-black h-fit aspect-square w-full"></div>
        <div class="bg-black h-fit aspect-square w-full"></div>
        <div class="bg-black h-fit aspect-square w-full"></div>
        <div class="bg-black h-fit aspect-square w-full"></div>
        <div class="bg-black h-fit aspect-square w-full"></div>
      </section>
    </main>

    <footer
      class="flex justify-between items-center fixed bottom-0 bg-gray-light border-t-white border-2 w-full text-black p-1 h-[54px]"
    >
      <div
        class="flex items-center w-full h-full gap-1 text-lg [&>*]:font-bold [&>*]:h-full [&>*]:flex [&>*]:items-center [&>*]:justify-center [&>*]:px-2 [&>*]:w-full"
      >
        <button class="border-btn" alt="Windows button" text="Start">
          <img src="./assets/icons/windows-icon.png" alt="" />
        </button>
        <button class="border-btn" alt="Windows button" text="Start">
          <img src="./assets/icons/windows-icon.png" alt="" />
        </button>
        <button class="border-btn" alt="Windows button" text="Start">
          <img src="./assets/icons/windows-icon.png" alt="" />
        </button>
        <button class="border-btn" alt="Windows button" text="Start">
          <img src="./assets/icons/windows-icon.png" alt="" />
        </button>
        <button class="border-btn" alt="Windows button" text="Start">
          <img src="./assets/icons/windows-icon.png" alt="" />
        </button>
      </div>
    </footer>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
  <script src="script.js"></script>
</html>
